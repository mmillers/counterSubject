<div class="flex-container">
    <div fxLayout="column">

        <div fxLayout="row" fxLayoutAlign="center center">
            <h4> Page Two </h4>
        </div>

        <div fxLayout="row" fxLayoutAlign="center center" class="mt-20">
            <button mat-raised-button mat-ini-fab color="warn" (click)="back()"> Back </button>
        </div>

        <div fxLayout="row" fxLayoutAlign="center center" class="mt-20">
            <span *ngIf="!desc">{{ countervalue }} </span>
            <span *ngIf="desc"> {{ desc }} </span>
        </div>

        <div fxLayout="row" class="mt-20">
            <span *ngFor="let item of arrayValue; last as isLast" [style.margin-left.px]="item.toString()"> {{ item }}
                <span *ngIf="!isLast">,</span>
            </span>
        </div>
    </div>
</div>
