<div fxFlex=100 fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">
    <h4> Page One </h4>

    <div fxLayout="row">
        <button mat-raised-button color="primary" (click)="add()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div fxLayout="row">
        <button mat-raised-button color="accent" (click)="rem()">
            <mat-icon>remove</mat-icon>
        </button>
    </div>

    <div fxLayout="row" *ngIf="countervalue">
        <button mat-raised-button mat-ini-fab color="warn" (click)="pageTwo()"> Next </button>
    </div>

    <div fxLayout="row">
        <span *ngFor="let item of arrayValue; last as isLast" [style.margin-left.px]="item.toString()"> {{ item }}
            <span *ngIf="!isLast">,</span>
        </span>
    </div>

</div>
